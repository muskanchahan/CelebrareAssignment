 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Celebrare</title>
     <link rel="stylesheet" href="style.css">
 </head>
 <body>
     <div class="container" id="mainContainer">
         <div class="form-container" id="formContainer">
             <img class="logo" src="https://plumrocket.com/blog/wp-content/uploads/2012/01/Iconic-Animal-Logos.jpg" alt="Iconic Animal Logos" id="logo">
             <div class="prompt">
                 <p>Are you a new user?</p>
                 <button id="enrollButton">Enroll Now</button>
             </div>
             <h1 id="h1">WELCOME BACK</h1>
             <form id="form">
                 <input type="text" id="Eid" placeholder="Enter the order ID" required>
                 <br>
                 <input type="password" id="password" placeholder="Enter the password" required>
                 <br>
                 <div class="checkbox-container">
                     <input type="checkbox" name="checkbox" id="checkbox">
                     <label for="checkbox">Remember Me</label>
                 </div>
                 <button type="button" id="button">Login</button> 
             </form>
         </div>
 
         <div class="background-image" id="backgroundImage">
             <img src="https://static.vecteezy.com/system/resources/previews/032/257/185/non_2x/wallpapers-for-the-beautiful-peacock-wallpaper-ai-generated-free-photo.jpg" alt="image" class="src" id="image">
         </div>
     </div>
 
     <script src="script.js"></script>
 </body>
